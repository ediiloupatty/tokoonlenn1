<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metode Pembayaran</title>
    <script>
        function hideLoader() {
            document.getElementById("loader").style.display = "none";
        }
        window.addEventListener("load", function() {
            setTimeout(hideLoader, 500); // Anda dapat mengubah durasi animasi loading (500 milidetik)
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: beige;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
        margin-top: 2rem;
    }

    form {
        background-color: white;
        padding: 2rem;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        display: grid;
        gap: 1rem;
        max-width: 300px;
    }

    button {
        background-color: #008CBA;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s;
        border: 2px solid #333;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        cursor: pointer;
    }

    button:hover {
        background-color: #0074A6;
    }

        #loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-left-color: #333;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .animated-button {
            background-color: #008CBA;
            color: white;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        .animated-button:hover {
            background-color: #0074A6;
        }

        .animated-button span {
            position: relative;
            z-index: 2;
        }

        .animated-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            transition: left 0.4s ease-in;
            z-index: 1;
        }

        .animated-button:hover::before {
            left: 100%;
        }

        /* (style Anda) */
    </style>
    <script>
        function lanjutkan() {
        const metodePembayaran = document.querySelector('input[name="pembayaran"]:checked').value;
        // Anda dapat menggunakan variabel metodePembayaran untuk melakukan tindakan lebih lanjut, jika diperlukan
        window.location.href = "thank_you.html";
    }
    </script>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <h1>Pilih Metode Pembayaran</h1>
    <form onsubmit="event.preventDefault(); lanjutkan();">
        <div>
            <input type="radio" id="bank" name="pembayaran" value="bank" required>
            <label for="bank">Bank</label>
        </div>
        <div>
            <input type="radio" id="gopay" name="pembayaran" value="gopay">
            <label for="gopay">GoPay</label>
        </div>
        <div>
            <input type="radio" id="shopeepay" name="pembayaran" value="shopeepay">
            <label for="shopeepay">ShopeePay</label>
        </div>
        <div>
            <input type="radio" id="dana" name="pembayaran" value="dana">
            <label for="dana">DANA</label>
        </div>
        <button type="submit" class="animated-button"><span>Lanjutkan</span></button>
    </form>
</body>
</html>
